<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видалити картку</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50">
    <div class="max-w-md mx-auto p-4 sm:p-6 mt-10 sm:mt-20">
        <!-- Delete Confirmation Modal -->
        <div class="bg-white rounded-lg shadow-lg p-4 sm:p-6 border border-gray-200">
            <!-- Icon -->
            <div class="flex justify-center mb-4">
                <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center">
                    <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                </div>
            </div>

            <!-- Title -->
            <h2 class="text-lg sm:text-xl font-bold text-gray-900 text-center mb-2">
                Видалити картку?
            </h2>

            <!-- Card Info -->
            <div class="bg-gray-50 rounded-lg p-4 mb-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <div class="text-xs text-gray-500 mb-1">Слово</div>
                        <div class="text-lg font-semibold text-gray-900">Hello</div>
                    </div>
                    <div>
                        <div class="text-xs text-gray-500 mb-1">Переклад</div>
                        <div class="text-lg text-gray-700">Привіт</div>
                    </div>
                </div>
            </div>

            <!-- Warning Message -->
            <p class="text-sm text-gray-600 text-center mb-6">
                Цю дію неможливо скасувати. Всі дані навчання для цієї картки будуть втрачені.
            </p>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-3">
                <a
                    href="deck-cards.html"
                    class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-3 rounded-lg font-medium text-center"
                >
                    Скасувати
                </a>
                <button
                    onclick="window.location.href='deck-cards.html'"
                    class="flex-1 bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg font-medium"
                >
                    Видалити
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
</body>
</html>
