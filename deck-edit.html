<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редагування колоди</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-4xl mx-auto p-6">
        <!-- Header -->
        <div class="mb-8">
            <a href="index.html" class="inline-flex items-center text-blue-600 hover:text-blue-700 mb-4">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                Назад до колод
            </a>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Редагування колоди</h1>
            <p class="text-gray-600">Змініть назву та мову колоди</p>
        </div>

        <!-- Edit Form -->
        <div class="bg-white rounded-lg shadow-sm p-6 border border-gray-200">
            <form class="space-y-6">
                <!-- Deck Name -->
                <div>
                    <label for="deck-name" class="block text-sm font-medium text-gray-700 mb-2">
                        Назва колоди
                    </label>
                    <input
                        type="text"
                        id="deck-name"
                        value="Базова англійська"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Введіть назву колоди"
                    >
                </div>

                <!-- Language From (Native) -->
                <div>
                    <label for="language-from" class="block text-sm font-medium text-gray-700 mb-2">
                        Я знаю
                    </label>
                    <select
                        id="language-from"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                        <option value="uk" selected>🇺🇦 Українська</option>
                        <option value="en">🇬🇧 Англійська</option>
                        <option value="ru">🇷🇺 Російська</option>
                        <option value="pl">🇵🇱 Польська</option>
                        <option value="de">🇩🇪 Німецька</option>
                        <option value="fr">🇫🇷 Французька</option>
                        <option value="es">🇪🇸 Іспанська</option>
                        <option value="it">🇮🇹 Італійська</option>
                        <option value="pt">🇵🇹 Португальська</option>
                    </select>
                </div>

                <!-- Language To (Learning) -->
                <div>
                    <label for="language-to" class="block text-sm font-medium text-gray-700 mb-2">
                        Я вивчаю
                    </label>
                    <select
                        id="language-to"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                        <option value="en" selected>🇬🇧 Англійська</option>
                        <option value="de">🇩🇪 Німецька</option>
                        <option value="fr">🇫🇷 Французька</option>
                        <option value="es">🇪🇸 Іспанська</option>
                        <option value="it">🇮🇹 Італійська</option>
                        <option value="pl">🇵🇱 Польська</option>
                        <option value="pt">🇵🇹 Португальська</option>
                        <option value="ja">🇯🇵 Японська</option>
                        <option value="zh">🇨🇳 Китайська</option>
                        <option value="ko">🇰🇷 Корейська</option>
                        <option value="ru">🇷🇺 Російська</option>
                        <option value="uk">🇺🇦 Українська</option>
                    </select>
                </div>

                <!-- Learning Mode -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Режим навчання
                    </label>
                    <div class="space-y-3">
                        <label class="flex items-start p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                            <input type="radio" name="learning-mode" value="context" checked class="mt-1 w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <div class="ml-3">
                                <div class="font-medium text-gray-900">📝 Вивчення за контекстом</div>
                                <p class="text-sm text-gray-600 mt-1">
                                    Слова показуються в реченнях. Допомагає зрозуміти використання слова в контексті.
                                </p>
                            </div>
                        </label>

                        <label class="flex items-start p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                            <input type="radio" name="learning-mode" value="translation" class="mt-1 w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <div class="ml-3">
                                <div class="font-medium text-gray-900">🔤 Вивчення за перекладом</div>
                                <p class="text-sm text-gray-600 mt-1">
                                    Показується слово та його переклад. Класичний метод запам'ятовування.
                                </p>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-3 pt-6">
                    <button
                        type="submit"
                        class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium"
                    >
                        Зберегти зміни
                    </button>
                    <a
                        href="index.html"
                        class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-3 rounded-lg font-medium text-center"
                    >
                        Скасувати
                    </a>
                </div>

                <!-- Delete Button -->
                <div class="pt-6 border-t border-gray-200">
                    <button
                        type="button"
                        class="text-red-600 hover:text-red-700 font-medium"
                    >
                        Видалити колоду
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
