    <script>
        // Handle logo upload from file
        function handleLogoUpload(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    showLogoPreview(e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }

        // Show logo URL input

            document.getElementById('logo-url-input').classList.remove('hidden');
            document.getElementById('logo-upload-options').classList.add('hidden');

        // Load logo from URL
        function loadLogoFromUrl() {
            const url = document.getElementById('logo-url').value;
            if (url) {

                alert('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å URL –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è');
            }
        }

        // Show logo preview
        function showLogoPreview(imageSrc) {
            const preview = document.getElementById('logo-preview');
            const logoImg = document.getElementById('logo-img');
            const uploadOptions = document.getElementById('logo-upload-options');
            const urlInput = document.getElementById('logo-url-input');

            logoImg.src = imageSrc;
            preview.classList.remove('hidden');
            uploadOptions.classList.add('hidden');
            urlInput.classList.add('hidden');
        }

        // Remove logo
        function removeLogo() {
            const preview = document.getElementById('logo-preview');
            const logoImg = document.getElementById('logo-img');
            const uploadOptions = document.getElementById('logo-upload-options');
            const fileInput = document.getElementById('logo-file');
            const urlInput = document.getElementById('logo-url');

            logoImg.src = '';
            preview.classList.add('hidden');
            uploadOptions.classList.remove('hidden');
            fileInput.value = '';
            urlInput.value = '';
            document.getElementById('logo-url-input').classList.add('hidden');
        }

        // Cancel URL input
        function cancelLogoUrlInput() {
            document.getElementById('logo-url-input').classList.add('hidden');
            document.getElementById('logo-upload-options').classList.remove('hidden');
            document.getElementById('logo-url').value = '';
        }
