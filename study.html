<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Навчання - Базова англійська</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Alternate sentences for the word "Hello"
        const sentences = [
            {
                en: '"<span class="font-bold text-blue-600 underline decoration-2 underline-offset-4">Hello</span>, how are you today?"',
                uk: '"Привіт, як справи сьогодні?"',
                type: 'question',
                typeLabel: '❓ Питальне речення',
                typeColor: 'bg-purple-100 text-purple-800'
            },
            {
                en: '"She said <span class="font-bold text-blue-600 underline decoration-2 underline-offset-4">hello</span> and smiled warmly."',
                uk: '"Вона привіталася і тепло посміхнулася."',
                type: 'affirmative',
                typeLabel: '✓ Стверджувальне речення',
                typeColor: 'bg-green-100 text-green-800'
            },
            {
                en: '"I didn\'t say <span class="font-bold text-blue-600 underline decoration-2 underline-offset-4">hello</span> to him."',
                uk: '"Я не привітався з ним."',
                type: 'negative',
                typeLabel: '✗ Заперечне речення',
                typeColor: 'bg-red-100 text-red-800'
            }
        ];
        let currentSentenceIndex = 0;
        let hiddenSentences = new Set(); // Зберігає індекси прихованих речень

        function getNextVisibleSentence() {
            let nextIndex = (currentSentenceIndex + 1) % sentences.length;
            let attempts = 0;

            // Шукаємо наступне не приховане речення
            while (hiddenSentences.has(nextIndex) && attempts < sentences.length) {
                nextIndex = (nextIndex + 1) % sentences.length;
                attempts++;
            }

            // Якщо всі речення приховані
            if (attempts >= sentences.length) {
                alert('Всі варіанти речень приховані. Неможливо показати інше речення.');
                return currentSentenceIndex;
            }

            return nextIndex;
        }

        function changeSentence() {
            const nextIndex = getNextVisibleSentence();
            if (nextIndex === currentSentenceIndex && hiddenSentences.size > 0) {
                return; // Не змінюємо, якщо всі приховані
            }

            currentSentenceIndex = nextIndex;
            const sentenceText = document.getElementById('sentence-text');
            const translationText = document.querySelector('#translation .text-2xl');
            const typeBadge = document.querySelector('.inline-flex.items-center.px-3.py-1.rounded-full');

            sentenceText.innerHTML = sentences[currentSentenceIndex].en;
            translationText.innerHTML = sentences[currentSentenceIndex].uk;
            typeBadge.textContent = sentences[currentSentenceIndex].typeLabel;
            typeBadge.className = `inline-flex items-center px-3 py-1 rounded-full text-xs font-medium ${sentences[currentSentenceIndex].typeColor}`;
        }

        function hideSentence() {
            if (confirm('Приховати це речення? Воно більше не буде показуватись під час вивчення цього слова.')) {
                hiddenSentences.add(currentSentenceIndex);

                // Якщо не всі речення приховані, переключаємось на інше
                if (hiddenSentences.size < sentences.length) {
                    changeSentence();
                } else {
                    alert('Це було останнє доступне речення. Всі варіанти приховані.');
                }
            }
        }

        function flipCard() {
            const showHint = document.getElementById('show-hint');
            const translation = document.getElementById('translation');
            const answerButtons = document.getElementById('answer-buttons');
            const changeSentenceBtn = document.getElementById('change-sentence-btn');
            const hideSentenceBtn = document.getElementById('hide-sentence-btn');

            if (translation.classList.contains('hidden')) {
                // Показати переклад і кнопки
                showHint.classList.add('hidden');
                translation.classList.remove('hidden');
                answerButtons.classList.remove('hidden');

                // Вимкнути кнопки зміни та приховування речення
                changeSentenceBtn.disabled = true;
                changeSentenceBtn.classList.add('opacity-50', 'cursor-not-allowed');
                changeSentenceBtn.classList.remove('hover:text-blue-600');

                hideSentenceBtn.disabled = true;
                hideSentenceBtn.classList.add('opacity-50', 'cursor-not-allowed');
                hideSentenceBtn.classList.remove('hover:text-red-600');
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto p-4 sm:p-6">
        <!-- Header -->
        <div class="mb-6 sm:mb-8">
            <a href="deck-cards.html" class="inline-flex items-center text-blue-600 hover:text-blue-700 mb-4">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
                Завершити навчання
            </a>
            <div class="flex flex-col sm:flex-row items-start sm:items-center sm:justify-between gap-3">
                <div>
                    <h1 class="text-xl sm:text-2xl font-bold text-gray-900">Базова англійська</h1>
                    <p class="text-sm sm:text-base text-gray-600">Картка 3 з 10</p>
                </div>
                <div class="sm:text-right">
                    <div class="text-xs sm:text-sm text-gray-600">Прогрес</div>
                    <div class="text-xl sm:text-2xl font-bold text-blue-600">30%</div>
                </div>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="mb-8">
            <div class="w-full bg-gray-200 rounded-full h-3">
                <div class="bg-blue-600 h-3 rounded-full transition-all duration-300" style="width: 30%"></div>
            </div>
        </div>

        <!-- Flash Card -->
        <div class="mb-8">
            <div id="flashcard" class="bg-white rounded-xl shadow-lg border-2 border-gray-200 p-6 sm:p-12 min-h-[350px] sm:min-h-[400px] flex flex-col items-center justify-center">
                <!-- Sentence with word (завжди показується) -->
                <div class="text-center mb-8">
                    <div class="flex items-center justify-center gap-3 mb-4">
                        <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-purple-100 text-purple-800">
                            ❓ Питальне речення
                        </span>
                        <button id="change-sentence-btn" onclick="changeSentence()" class="p-1 text-gray-400 hover:text-blue-600 rounded transition-colors" title="Змінити варіант">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                        </button>
                        <button id="hide-sentence-btn" onclick="hideSentence()" class="p-1 text-gray-400 hover:text-red-600 rounded transition-colors" title="Приховати це речення">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                            </svg>
                        </button>
                    </div>
                    <div id="sentence-text" class="text-xl sm:text-3xl text-gray-800 leading-relaxed">
                        "<span class="font-bold text-blue-600 underline decoration-2 underline-offset-4">Hello</span>, how are you today?"
                    </div>
                </div>

                <!-- Show Translation Button -->
                <div id="show-hint" class="text-center">
                    <button onclick="flipCard()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 sm:px-8 py-3 rounded-lg font-medium flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                        Показати переклад
                    </button>
                </div>

                <!-- Translation (показується після кліку) -->
                <div id="translation" class="text-center hidden">
                    <div class="border-t border-gray-200 pt-6 sm:pt-8 mt-6 sm:mt-8">
                        <div class="text-sm text-gray-500 mb-4">Переклад</div>
                        <div class="text-lg sm:text-2xl text-gray-700">
                            "Привіт, як справи сьогодні?"
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Answer Buttons -->
        <div id="answer-buttons" class="grid grid-cols-1 sm:grid-cols-3 gap-3 sm:gap-4 hidden">
            <button class="bg-red-100 hover:bg-red-200 text-red-700 font-semibold py-4 px-6 rounded-lg transition-colors">
                <div class="text-2xl mb-1">😕</div>
                <div class="text-sm">Не знаю</div>
            </button>
            <button class="bg-yellow-100 hover:bg-yellow-200 text-yellow-700 font-semibold py-4 px-6 rounded-lg transition-colors">
                <div class="text-2xl mb-1">🤔</div>
                <div class="text-sm">Важко</div>
            </button>
            <button class="bg-green-100 hover:bg-green-200 text-green-700 font-semibold py-4 px-6 rounded-lg transition-colors">
                <div class="text-2xl mb-1">😊</div>
                <div class="text-sm">Легко</div>
            </button>
        </div>

        <!-- Stats -->
        <div class="mt-8 grid grid-cols-3 gap-4">
            <div class="bg-white rounded-lg border border-gray-200 p-4 text-center">
                <div class="text-2xl font-bold text-green-600">5</div>
                <div class="text-xs text-gray-600">Правильних</div>
            </div>
            <div class="bg-white rounded-lg border border-gray-200 p-4 text-center">
                <div class="text-2xl font-bold text-red-600">2</div>
                <div class="text-xs text-gray-600">Неправильних</div>
            </div>
            <div class="bg-white rounded-lg border border-gray-200 p-4 text-center">
                <div class="text-2xl font-bold text-gray-900">7</div>
                <div class="text-xs text-gray-600">Залишилось</div>
            </div>
        </div>
    </div>
</body>
</html>
